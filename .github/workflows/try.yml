name: try
on: 
  pull_request:

jobs:
  terraform-network:
    name: Terraform Network Plan and Apply
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.4

      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform init
        id: init
        run: terraform init 

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan 
        id: plan
        run: terraform plan -out=devops.plan.tfout -no-color

      - name: Save Terraform Plan File
        if: github.event_name == 'pull_request' 
        uses: actions/upload-artifact@v3
        with:
          name: "terraform-plan-file-1.tfout"
          path: devops.plan.tfout
          retention-days: 5

      - name: abc
        run: terraform apply --auto-approve devops.plan.tfout

  